 <h1>Paragrafos e quebras de linhas</h1> 
 <hr>
 <p>Voce pode escrever o paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p><!-- Less than/ greater than-->
 <p>Se precisar quebrar <br> o texto em algum lugar voce pode usar a tag &lt;br&gt;</p>
 <p>Vamos adicionar simbolos especiais:
&reg;
&copy;
&trade;
&euro;
&pound;
&yen;
&cent;
&Delta;
&uarr;
&rarr;
&darr;
 </p>
 <p>Vamos criar alguns emoji:
&#x2764;
&#x1F497;
&#x1F315;
