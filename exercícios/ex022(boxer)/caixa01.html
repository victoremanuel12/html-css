<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      background-color: chartreuse;
      height: 300px;

      width: 300px;

      border: 10px solid black;
      
      padding: 10px;

      margin: 20px auto 40px auto;

      outline: 5px dashed blue;
    }
    a{
      border-width: 2px;
      border-style: groove;
      border-color: rgb(234, 18, 18);
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Paragrafos também são exemplos de caixas inline-level <a href="">vamos ver como isso funciona na pratica </a></p>
</body>
</html>
