<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div:hover{
      color: red;
    }
    div>p{
      display: none;
      
    }
    div:hover>p{ 
      display: block; 
      background-color: black;
      width: 200px;
      height: 25px;
    }


    
  </style>
  <!-- div > p= significa que p Ã© filho da div-->
</head>
<body>
  <h1>exemplo de div</h1>
  <p>passe o mouse sobre o texto abaixo</p>
  <div>
    passe o mause aqui
    <p>texto escondido...</p>
  </div>
  <p>fim do exemplo</p>

</body>
</html>
